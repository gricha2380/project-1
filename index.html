<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gregor Richardson's Portfolio</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="img/favicon.png" rel="icon">
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container main-container">
            <div class="row">
                <div class="col-md-3 col-logo"><img src="img/logo.png" class="logo" alt="Gregor logo"></div>
                <div class="col-md-9 text-right text-uppercase col-title-head">
                    <h1>Gregor Richardson</h1>
                    <h4>Front-end Ninja</h4>
                </div>
            </div> <!-- End Row -->
            <hr>
            <div class="row top-row">
                <div class="col-md-12 col-img-banner-holder">
                    <div id="img-banner-carousel" class="carousel slide" data-ride="carousel" data-interval="4000">

                        <!-- Start carousel code -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="img/header1.png" alt="Welcome to Gregor's Portfolio">
                            </div>
                            <div class="item">
                                <img src="img/header2.png" alt="Design + HTML + CSS + Javascript">
                            </div>
                            <div class="item">
                                <img src="img/header3.png" alt="Available for hire!">
                            </div>
                        </div> <!-- End carousel code -->
                    </div>
                </div>
            </div>
            <div class="row row-featured-work-title">
                <div class="col-md-12">
                    <h2>Featured Work</h2>
                </div>
            </div>
            <div class="row row-featured-work">
                <div class="col-md-4 text-center">
                    <a href="#" class="feature-image-link"><img src="img/feature1.png" class="img-responsive feature-image" alt="Appify thumbnail"></a>
                    <h3 class="text-uppercase feature-link-title"><a href="#">Appify</a></h3>
                    <p><a href="http://github.com" class="text-link">https://github.com/udacity/Appify/</a></p>
                </div>
                <div class="col-md-4 text-center">
                    <a href="#" class="feature-image-link"><img src="img/feature2.png" class="img-responsive feature-image" alt="Sunflower thumbnail"></a>
                    <h3 class="text-uppercase feature-link-title"><a href="#">Sunflower</a></h3>
                    <p><a href="http://github.com" class="text-link">https://github.com/udacity/Sunflower/</a></p>
                </div>
                <div class="col-md-4 text-center">
                    <a href="#" class="feature-image-link"><img src="img/feature3.png" class="img-responsive feature-image" alt="Bokeh thumbnail"></a>
                    <h3 class="text-uppercase feature-link-title"><a href="#">Bokeh</a></h3>
                    <p><a href="http://github.com" class="text-link">https://github.com/udacity/Bokeh/</a></p>
                </div>
            </div> <!-- End Row -->
        </div> <!-- End Container -->
    </body>
</html>
